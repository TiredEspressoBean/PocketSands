<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PocketSands</title>
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials">

    <meta name="theme-color" content="#ECD59B"/>
    <link rel="stylesheet" type="text/css" rel="noopener" target="_blank" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta
            name="description"
            content="A falling sand style game made in javascript delivered as a PWA.">
</head>
<body>
<div class="gameWrapper">
    <div class="gameCanvasWrapper" id="gameCanvasWrapper">
        <canvas id="gameCanvas" style="border:1px solid #000000;">Your browser doesn't support HTML5 canvas.
        </canvas>
    </div>
    <div class="MainMenu" id="MainMenu">
        <div class="elementMenu" id="elementMenu"></div>
        <div class="Controls" id="Controls">
            <div>
                <label for="penSize">PEN SIZE</label>
                <input type="range" min="0" max="256" value="64" id="penSize">
            </div>
            <div >
                <p>OVERWRITE</p>
                <label class="overwriteSwitch">
                    <input type="checkbox" id="eraserCheck">
                    <span class="slider"></span>
                </label>
            </div>
            <div id="FPSsliderDiv">
                <p id="FPScounter"></p>
                <input type="range" id="FPSslider" aria-label ="Frames per second slider">
            </div>
            <div class="loadSaveClear">
                <input id="saveButton" type="button" value="SAVE">
                <input id="loadButton" class="optionButton" type="button" value="LOAD">
                <input id="clearButton" type="button" value="CLEAR">
                <!--            <input id ="exportButton" type = "button" value = EXPORT>-->
                <!--            <input id ="importButton" type = "file" value = IMPORT accept="image/png">-->

            </div>
        </div>
    </div>
</div>
</body>
</html>
